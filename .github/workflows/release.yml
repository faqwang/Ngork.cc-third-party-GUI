name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PyInstaller
        run: python -m pip install --upgrade pyinstaller

      - name: Build (directory mode)
        shell: pwsh
        run: |
          python -m PyInstaller -w ngrok_gui.py -n SunnyNgrokGUI

      - name: Package artifact
        shell: pwsh
        run: |
          $zipName = "SunnyNgrokGUI-${{ github.ref_name }}-windows.zip"
          Compress-Archive -Path "dist\SunnyNgrokGUI\*" -DestinationPath $zipName -Force
          Write-Output "ZIP=$zipName" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP }}
          generate_release_notes: true
